<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX Car Ads</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div id="updated-time-container">
                <p>Последнее обновление данных: <span id="updated-time"></span></p>
            </div>
            <h1>olx parciutko</h1>
            <p>wszystkie olx samochody w warszawie +100km do 10.000zl</p>
        </header>
        
        <div class="ads-list" id="ads-list">
            <!-- Карточки с объявлениями будут вставляться здесь -->
        </div>

        <footer>
            <p>&copy; мало? пиши в тг @kkgkgkk</p>
        </footer>
    </div>

    <script>
        // Function to fetch the JSON data (you can use a local JSON file or an API here)
        fetch('olx_ads.json') // Update this to the correct path of your JSON file
            .then(response => response.json())
            .then(data => {
                // Display the updated date and time at the top of the page
                const updatedTimeElement = document.getElementById('updated-time');
                updatedTimeElement.textContent = data.updated;
            })
            .catch(error => {
                console.error('Ошибка при загрузке данных:', error);
            });
    </script>
</body>
</html>
